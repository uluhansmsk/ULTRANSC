# ─────────────────────────────────────────
# ULTRANSC v0.5 Configuration File
# ─────────────────────────────────────────

# Model Selection
MODEL=auto                      # auto | ggml-small.en.bin | ggml-medium.en.bin
MODEL_FALLBACK=ggml-small.en.bin

# Processing Limits
MAX_DURATION=10800              # Max file duration in seconds (3 hours)
CHUNK_MINUTES=15                # Split files longer than this into chunks
MIN_FREE_DISK_MB=500            # Minimum free disk space required

# Memory Management
MIN_FREE_RAM_GB=2               # Minimum free RAM to start transcription
ENABLE_BACKPRESSURE=true        # Wait if RAM is low
MAX_SWAP_GB=5                   # Abort if swap exceeds this

# Audio Preprocessing
AUDIO_NORMALIZATION=true        # Enable loudness normalization
HIGHPASS_FREQ=150               # High-pass filter frequency (Hz)
LOWPASS_FREQ=3800               # Low-pass filter frequency (Hz)
SILENCE_TRIMMING=false          # Aggressive silence removal (may hurt quality)
TARGET_LOUDNESS=-18             # Target LUFS for normalization

# Whisper Settings
THREADS=auto                    # auto | number (CPU threads to use)
PREFER_METAL=true               # Use Metal acceleration on macOS if available
LANGUAGE=en                     # Transcription language

# Job Management
ENABLE_CRASH_RECOVERY=true      # Resume incomplete jobs
ENABLE_CHUNKING=true            # Split long files into chunks
COMPRESS_RAW_INPUT=false        # Compress raw_input after completion
AUTO_CLEANUP_TEMP=true          # Delete temporary WAV files after success

# Logging
LOG_LEVEL=info                  # debug | info | warn | error
PER_JOB_LOGGING=true            # Create job-specific log files

# Priority Order (comma-separated)
# local = local files, incoming = queue/incoming, urls = links.txt
PRIORITY_ORDER=local,incoming,urls

# Retry Logic
MAX_RETRIES=3                   # Maximum retry attempts per job
RETRY_BACKOFF_BASE=5            # Initial retry delay in seconds
RETRY_BACKOFF_MULTIPLIER=2      # Exponential backoff multiplier
